<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="index.css" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<div>
		<table>
			<tr>
				<td><button>7</button></td>
				<td><button>8</button></td>
				<td><button>9</button></td>
				<td><button>&divide;</button></td>
			</tr>
			<tr>
				<td><button>4</button></td>
				<td><button>5</button></td>
				<td><button>6</button></td>
				<td><button>&times;</button></td>
			</tr>
			<tr>
				<td><button>1</button></td>
				<td><button>2</button></td>
				<td><button>3</button></td>
				<td><button>-</button></td>
			</tr>
			<tr>
				<td><button>,</button></td>
				<td><button>0</button></td>
				<td><button>AC</button></td>
				<td><button>+</button></td>
			</tr>
			<tr>
				<td><button>=</button></td>
			</tr>
		</table>
	</div>
	<div class="calc">
		<div>
			<h3></h3>
			<h2></h2>
		</div>
		<form action="">
			<table class="calc_tecl">
				<tr>
					<td><input type="button" value="7"></td>
					<td><input type="button" value="8"></td>
					<td><input type="button" value="9"></td>
					<td><input type="button" value="&divide;"></td>
				</tr>
				<tr>
					<td><input type="button" value="4"></td>
					<td><input type="button" value="5"></td>
					<td><input type="button" value="6"></td>
					<td><input type="button" value="&times;"></td>
				</tr>
				<tr>
					<td><input type="button" value="1"></td>
					<td><input type="button" value="2"></td>
					<td><input type="button" value="3"></td>
					<td><input type="button" value="-"></td>
				</tr>
				<tr>
					<td><input type="button" value=","></td>
					<td><input type="button" value="0"></td>
					<td><input type="button" value="AC"></td>
					<td><input type="button" value="+"></td>
				</tr>
				<tr>
					<td colspan="4" class="equal"><input type="button" value="="></td>
				</tr>
			</table>
		</form>
	</div>
	
</body>
</html>
